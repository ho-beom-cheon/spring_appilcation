buildscript {
    ext{
        springBootVersion = '2.1.7.RELEASE'
    }
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group 'org.hohojoin.admin'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')         //웹 어플리케이션
    compileOnly('org.projectlombok:lombok:1.18.10')                     //롬복
    compile('org.springframework.boot:spring-boot-starter-data-jpa')    //JPA
    compile('com.h2database:h2')                                        //h2
    annotationProcessor('org.projectlombok:lombok:1.18.10')             //롬복
    testCompile('org.springframework.boot:spring-boot-starter-test')    //테스트


    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.0'
}
